<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional poker pot odds calculator with real-time analysis and outs detection" />
    <meta name="keywords" content="poker, pot odds, calculator, outs, probability, texas holdem" />
    <meta name="author" content="Pot Odds Calculator" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0ea5e9" />
    
    <!-- Prevent zoom on mobile when focusing inputs -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <title>Pot Odds Calculator - Professional Poker Analytics</title>
    
    <!-- Preconnect to potential external domains -->
    
    <!-- Font preloading for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        font-family: Inter, system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading indicator */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top-color: #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Dark mode loading screen */
      @media (prefers-color-scheme: dark) {
        .loading-screen {
          background: #0f0f0f;
        }
        .loading-spinner {
          border-color: #374151;
          border-top-color: #60a5fa;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen shown while JS loads -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loading screen when React app loads -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const loadingScreen = document.querySelector('.loading-screen');
        if (loadingScreen) {
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.remove();
            }, 300);
          }, 100);
        }
      });
    </script>
  </body>
</html>
